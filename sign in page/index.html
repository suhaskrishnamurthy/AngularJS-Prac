<html ng-app="abc">
    <head>
        <title>Sign in page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/angular.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="ctrl">
        <div class="container">
            <div class="Jumbotron">
                <div class="row">
                        <div class="col-sm-6">
                        <button type="button" class="btn btn-primary btn-block" ng-click="toggle(1)" >SIGN UP</button>
                        </div>
                            <div class="col-sm-6">
                            <button type="button" class="btn btn-primary btn-block" ng-click="toggle(0)" >SIGN IN</button>    
                    
                            </div>
                    </div>
                </div>
        
            
            <div ng-if="myVar">
                        <div class="col-sm-6">

                            <form name="myForm">
                            <p>Name:
                            <input name="myName" ng-model="obj1.myName" class="form-control" placeholder="Name" required>
                            <span ng-show="myForm.myName.$touched && myForm.myName.$invalid">The name is required.</span>
                            </p>
                            
                            <p>Address:
                            <input name="myAddress" ng-model="obj1.myAddress" class="form-control"  required>
                         </p>
                            <p>Email:
                                <input type="email" name="email" ng-model="obj1.email" class="form-control" placeholder="*********@gmail.com" required>
                                <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                                <span ng-show="myForm.email.$error.required">Email is required.</span>
                                <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                            </p>
                            <button type="button" class="btn btn-primary" ng-click="signin()">SIGN IN</button>
                            
                            </form>
                        </div>
                        </div>
                    <div ng-if="!myVar">
                        <div class="col-sm-6">
                            <form name="myForm">
                            <p>Name:
                            <input name="myName" ng-model="obj.myName" class="form-control" placeholder="Name" required>
                            <span ng-show="myForm.myName.$touched && myForm.myName.$invalid">The name is required.</span>
                            </p>
                            
                            <p>Address:
                            <input name="myAddress" ng-model="obj.myAddress" class="form-control" required>
                            </p>
                            <p>Email:
                                <input type="email" name="email" ng-model="obj.email" class="form-control" placeholder="*********@gmail.com" required>                              <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                                <span ng-show="myForm.email.$error.required">Email is required.</span>
                                <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                                </span>
                                </p>
                            <button type="button" class="btn btn-primary" ng-click="signup()">SIGN UP</button>
                            
                            </form>
                     
         </div>
         </div>
         </div>
    </body>
</html>
