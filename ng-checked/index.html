<html ng-app="">
    <head>
        <title>ng-checked</title>
        <script src="angular.min.js"></script>
    </head>
    <body>
        <p>My cars:</p>
<input type="checkbox" ng-model="x"> Check all<br><br>
<input type="checkbox" ng-checked="x">Volvo<br>
<input type="checkbox" ng-checked="x">Ford<br>
<input type="checkbox" ng-checked="x">Mercedes<br>
<input type="checkbox" ng-checked="x">BMw
<p>Click "Check all" to check all three cars.</p>

    </body>
</html>
